<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"> 
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="apple-mobile-web-app-title" content="Notes">
    <link rel="apple-touch-icon" href="static/img/logo.png">
    <meta name="apple-touch-startup-image" content="static/img/logo.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#f0f0f0">
    <link rel="stylesheet" href="static/css/styles.css">

    <title>App</title>
</head>
<body>
    <main id="main">
        <h1><button id="notesButton" onclick="collapseNotes()">-</button><label for="notesSection">Notes</label><button class="addButton" onclick="addNote(-1)">+</button></h1>
        <section id="notesSection" class="notesSection">
            <input type="text" id="search" placeholder="Search" onkeyup="searchNotes()">
            <div id="notes" class="notes">
                <ul id="notesList"></ul>
            </div>
        </section>

        <h1><button id="toDoListButton" onclick="collapseToDo()">-</button><label for="toDoListSection">To-Do List</label></h1>
        <section id="toDoListSection" class="toDoList">
            <input type="text" id="one">
            <button class="addbutton" onclick="addFunction()">Add</button>

            <ol id="list"></ol>

            <button class="emptybutton" onclick="removeAll()">Empty List</button>
        </section>
    </main>
    <div id="noteDiv"></div>
    <div class="instruction" id="instruction">
        <br>
        <h2>A note-taking app for iOS and ipadOS</h2>
        <br>
        <img src="static/img/logo.png">
        <h3>Open in Safari on your iPhone or iPad,
            <br>click the share button and
            <br>then "Add to home Screen".
        </h3>
    </div>
    <script src="static/js/app.js"></script>
    <script src="static/js/noteTakingApp.js"></script>
    <script src="static/js/toDoListApp.js"></script>
</body>
</html>
